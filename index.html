<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Digital Garden</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200 min-h-screen p-4 flex flex-col items-center">

    <div class="max-w-6xl w-full mx-auto my-10 p-8 md:p-12 rounded-2xl shadow-xl border border-gray-700">
        <header class="text-center mb-10">
            <h1 class="text-3xl sm:text-4xl font-extrabold text-white mb-2">My Digital Garden</h1>
            <p class="text-gray-400 max-w-2xl mx-auto">Welcome to my space for growing ideas, projects, and notes. This is a living collection of my work and learning journey.</p>
        </header>
        
        <section class="mb-12">
            <div class="text-center mb-6">
                <h2 class="text-2xl font-bold text-white mb-2">Notes & Articles</h2>
                <p class="text-gray-400">A collection of my thoughts and in-depth articles on various topics.</p>
            </div>
            <div class="w-full">
                <div id="notes-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    </div>
            </div>
        </section>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script>
    async function fetchNotes() {
        const notesContainer = document.getElementById('notes-container');
        
        try {
            const response = await fetch('/api/notes');
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            const notes = await response.json();

            if (notes.length === 0) {
                notesContainer.innerHTML = '<p class="text-center text-gray-400">No notes found.</p>';
                return;
            }

            notes.forEach(note => {
                const noteCard = document.createElement('div');
                noteCard.className = 'p-6 bg-gray-800 rounded-lg shadow-md border border-gray-700 hover:bg-gray-700 transition-colors duration-200';
                
                // Parse the rich text content from Markdown to HTML updated
                const htmlContent = marked.parse(note.content || '');

                noteCard.innerHTML = `
                    <h3 class="text-xl font-bold text-white mb-2">${note.title}</h3>
                    <div class="prose prose-invert max-w-none text-gray-400">${htmlContent}</div>
                    <span class="text-xs font-semibold px-2 py-1 rounded-full ${note.status === 'Published' ? 'bg-green-500 text-white' : 'bg-yellow-500 text-white'}">${note.status}</span>
                `;
                notesContainer.appendChild(noteCard);
            });

        } catch (error) {
                console.error('Error fetching notes:', error);
                notesContainer.innerHTML = '<p class="text-red-400 text-center">Failed to load notes. Please try again later.</p>';
        }
    }

    document.addEventListener('DOMContentLoaded', fetchNotes);
</script>
</body>
</html>
